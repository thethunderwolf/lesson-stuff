<body>

	<h2>Customize Pizza:</h2>
	
	<form>
		<h4>Choose a size of your choice...</h4>
		
		<label><input type="radio" name="pizza-size" value="large"> Large</label><br>
		<label><input type="radio" name="pizza-size" value="medium"> Medium</label><br>
		<label><input type="radio" name="pizza-size" value="small"> Small</label><br>

		<h4>Choose your toppings...</h4>

		<label><input type="checkbox" name="toppings" value="mushroom"> Mushroom</label><br>
		<label><input type="checkbox" name="toppings" value="onion"> Grilled Onion</label><br>
		<label><input type="checkbox" name="toppings" value="olive"> Olive</label><br>
		<label><input type="checkbox" name="toppings" value="pineapple"> Pineapple</label><br>
		
	</form>

	<p id="size">Size: None</p>
	
	<script>
		
		document.querySelector('input[value="large"]').addEventListener('change', function(){
			document.getElementById('size').textContent = "Size: large"
		})
		document.querySelector('input[value="medium"]').addEventListener('change', function(){
			document.getElementById('size').textContent = "Size: medium"
		})
		document.querySelector('input[value="small"]').addEventListener('change', function(){
			document.getElementById('size').textContent = "Size: small"
		})
			
	</script>
	
</body>
