<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<h2>Customize Pizza:</h2>
	
	<form>
		<h4>Choose a size of your choice...</h4>
		
		<label><input type="radio" name="size" value="Large|4500"> Large</label><br>
		<label><input type="radio" name="size" value="Medium|3500"> Medium</label><br>
		<label><input type="radio" name="size" value="Small|2500"> Small</label><br>

		<h4>Choose your toppings...</h4>

		<label><input type="checkbox" name="toppings" value="mushroom|100" id=""> Mushroom</label><br>
		<label><input type="checkbox" name="toppings" value="jalapeno|0" id=""> Jalapeño Pepper</label><br>
		<label><input type="checkbox" name="toppings" value="bellpepper|0" id=""> Bell Pepper</label><br>
		<label><input type="checkbox" name="toppings" value="onion|00" id=""> Grilled Onion</label><br>
		<label><input type="checkbox" name="toppings" value="olive|50" id=""> Olive</label><br>
		<label><input type="checkbox" name="toppings" value="pineapple|0" id=""> Pineapple</label><br>
		
	</form>

	<p id="size">Size: None</p>
	<p id="price">Price: ₡0</p>
	
	<script>
		
		const sizeChoices = document.querySelectorAll('input[name = "size"]')
		const toppingChoices = document.querySelectorAll('input[name = "toppings"]')
		const priceChangerElements = document.querySelectorAll('input[name = "size"]'||'input[name = "toppings"]')
		const sizeTag = document.getElementById("size")
		const priceTag = document.getElementById("price")
		var price = 0
		var basePrice = 0
		var addedPrice = 0
		
		toppingChoices.forEach(button =>{
		button.addEventListener('change',() =>{
		
		basePrice = button.value.split("|")[1]
		
		sizeTag.textContent = "Size: "+ button.value.split("|")[0]
		priceTag.textContent = "Price: ₡"+ price
		
		})
		})
		sizeChoices.forEach(button =>{
		button.addEventListener('change',() =>{
		
		price = button.value.split("|")[1]
		
		sizeTag.textContent = "Size: "+ button.value.split("|")[0]
		priceTag.textContent = "Price: ₡"+ price
		
		})
		})
		
	</script>
	
</body>
</html>
