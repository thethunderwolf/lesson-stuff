<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<h2>Customize Pizza:</h2>
	
	<form>
		<h4>Choose a size of your choice...</h4>
		
		<label><input type="radio" name="size" value="Large|4500"> Large</label><br>
		<label><input type="radio" name="size" value="Medium|3500"> Medium</label><br>
		<label><input type="radio" name="size" value="Small|2500"> Small</label><br>

		<h4>Choose your toppings...</h4>

		<label><input type="checkbox" name="toppings" value="mushroom"> Mushroom</label><br>
		<label><input type="checkbox" name="toppings" value="onion"> Grilled Onion</label><br>
		<label><input type="checkbox" name="toppings" value="olive"> Olive</label><br>
		<label><input type="checkbox" name="toppings" value="pineapple"> Pineapple</label><br>
		
	</form>

	<p id="size">Size: None</p>
	<p id="price">Price: â‚¡0</p>
	
	<script>
		
		const sizeChoices = document.querySelectorAll('input[name = "size"]');
		const sizeTag = document.getElementById("size");
		sizeChoices.forEach(button =>{
		button.addEventListener('change',() =>{
		sizeTag.textContent = "Size: "+ button.value.split("|")[0];
		})
		})
			
	</script>
	
</body>
</html>
